<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
    }
  </style>
  <!-- <script src="https://unpkg.com/compromise"></script> -->
  <script src="nlp.min.js"></script>
  <title>Subject Verb Object Analyzer</title>
</head>
<body>

  <h2>Subject Verb Object Analyzer</h2>

  <textarea id="inputText" placeholder="Enter a sentence...">The quick brown fox jumps right over the lazy dog.</textarea>
  <button onclick="analyzeSentence()">Analyze</button>

  <div id="result" style="display: none;">
    <strong>Result:</strong><br>
    Subject: <span id="subject"></span><br>
    Verb: <span id="verb"></span><br>
    Object: <span id="object"></span>
  </div>

  <script>
    function analyzeSentence() {
      const inputText = document.getElementById('inputText').value;
      const resultElement = document.getElementById('result');

      const doc = nlp(inputText);
      const sentence = doc.sentences().json();
      let verbs = '';
      let subjects = '';
      let objects = '';
      console.log(sentence);
      [...sentence].forEach((text) => {
        const { sentence = {} } = text;
        subjects += sentence?.subject + '/ ';
        verbs += sentence?.verb + '/ ';
        objects += sentence?.predicate + '/ ';
      });
      document.getElementById('subject').innerText = subjects;
      document.getElementById('verb').innerText = verbs;
      document.getElementById('object').innerText = objects;

      resultElement.style.display = 'block';
    }
  </script>

</body>
</html>
